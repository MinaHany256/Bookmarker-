<html>
    <head>
        <title>Bookmark</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body class="position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Bookmarker</h1>
                </div>
            </div>
        </div>

        <div class="content container p-5 mt-5 mb-3">
            <div class=" text-center">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            </div>
            <div>
                <p><i class="fa-solid fa-book-bookmark"></i> Site Name</p>
                <input id="WebName" placeholder="Bookmark Name" class="form-control" type="text">
            </div>
            <div class="pt-3">
                <p><i class="fa-solid fa-link"></i> Site URL </p>
                <input id="URL" placeholder="Website URL" class="form-control" type="text">
            </div>
            <div class="text-center mt-4 ">
                <button class="btn mybtn text-white" onclick="main()">Submit</button>
            </div>
        </div>

        <div class="container">
           <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="mywebsite">
               
            </tbody>
           </table>
        </div>

    <div id="mainmodal" class="mybg position-absolute d-flex justify-content-center align-items-center">
        <div class="container myModal rounded-2 shadow-lg">
            <div class="d-flex mt-4 mb-4 pt-3">
                <div class="w-50">
                    <i class="fa-solid fa-circle text-danger"></i>
                    <i class="fa-solid fa-circle text-Warning"></i>
                    <i class="fa-solid fa-circle text-Success"></i>
                </div>
                <div class="d-flex justify-content-end w-50">
                    <button onclick="closemodal()" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
           <div>
            <p>Site Name or Url is not valid, Please follow the rules below :</p>
            <ul class="list-unstyled">
                <li class="p-2"><i class="fa-solid fa-arrow-right text-danger"></i> Site name must contain at least 3 characters</li>
                <li class="p-2"><i class="fa-solid fa-arrow-right text-danger"></i> Site URL must be a valid one</li>
            </ul>
           </div>
        </div>
    </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
